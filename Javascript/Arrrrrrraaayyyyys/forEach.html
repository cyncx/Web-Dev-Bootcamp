<!DOCTYPE html>
<html>
<head>
	<title>For Each Loop</title>
</head>
<body>
	<h1>For Each</h1>
	<p>Like a for loop, but shorter and cleaner</p>
	<p>Looks like this:<br>
		var colours = ["red", "orange", "yellow", "green", "blue", "purple", "pink"];<br>
		colours.forEach(function(colour){<br>
		  console.log(colour);<br>
	  });
</p>
<p>Go Check out the console to see what it does!</p>
<!-- don't do this with scripts -_- -->
<script type="text/javascript">
	var colours = ["red", "orange", "yellow", "green", "blue", "purple", "pink"];
	console.log(colours);
	colours.forEach(function(colour){
		console.log(colour);
	});
</script>
</body>
</html>
